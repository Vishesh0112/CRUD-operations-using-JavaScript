<!DOCTYPE html>
<html>

<head>
    <title>
         CRUD with JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body >
<h1>Student Record Database</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>College ID</label>
                        <input type="text" name="collegeID" id="collegeID">
                    </div>
                    <div>
                        <label>Course Name</label>
                        <input type="text" name="courseName" id="courseName">
                    </div>
                    <div>
                        <label>Campus</label>
                        <input type="text" name="campus" id="campus">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit" name="submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="studentlist">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>College ID</th>
                            <th>Course Name</th>
                            <th>Campus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
